    <br/><h1>Equipos</h1><br/><br/>
        
    <table class="table">
        <thead>
            <tr class="table-success">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <!--<td><b>A√±o de Fundacion</b></td>-->
                <th scope="col">Estadio</th>
                <th scope="col">Pais</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipo of equipos">
                <td>
                    {{equipo.cod_equipo}}
                </td>

                <td *ngIf="editando==equipo.cod_equipo">
                    <input type="text"
                    class="form-control"
                    id="nombreEquipo"
                    required
                    [(ngModel)]="equipo.nombre_equipo"
                    name="nombre"
                    />
                </td>
                <td *ngIf="editando!=equipo.cod_equipo">{{equipo.nombre_equipo}}</td>

                <td *ngIf="editando==equipo.cod_equipo">
                    <select [(ngModel)]="equipo.cod_estadio" class="form-control" required>
                        <option *ngFor="let es of estadio" [value]="es.cod_estadio">{{es.nombre_estadio}}</option>
                    </select>
                </td>
                <td *ngIf="editando!=equipo.cod_equipo">{{equipo.nombreEstadio}}</td>
            
                <td *ngIf="editando==equipo.cod_equipo">
                    <select [(ngModel)]="equipo.cod_pais" class="form-control" required>
                        <option *ngFor="let pa of pais" [value]="pa.cod_pais">{{pa.nombre_pais}}</option>
                    </select>
                </td>
                <td *ngIf="editando!=equipo.cod_equipo">{{equipo.nombrePais}}</td>

                <td *ngIf="editando">
                    <button class="btn btn-success" (click)="guardarEquipo(this.equipo)">üíæ Guardar</button>
                    <button class="btn btn-secondary ml-2" (click)="cancelarEdicion()">‚ùå Cancelar</button>
                </td>

                <td *ngIf="!editando">
                    <button type="button" class="btn btn-info" (click)="editarEquipo(this.equipo)">Editar üñä</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarEquipo(this.equipo.cod_equipo)">Eliminar ‚ùå</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-info" (click)="agregarEquipo()">Crear Equipo</button>
</div>
