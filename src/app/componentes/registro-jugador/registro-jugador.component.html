  <br/><h1>Registrar Jugador</h1><br/><br/>

  <div class="col-auto">
    <h5>Nombre del jugador:</h5>
    <input type="text" 
    class="form-control" 
    id="nombreJugador" 
    required 
    placeholder="Ej. Pepito" 
    [(ngModel)]="jugador.nombre_jugador" 
    name="nombre"/><br/><br/>
  </div>

  <h5>Apellido del jugador:</h5>
  <input type="text" 
  class="form-control" 
  id="apellidoJugador" 
  required 
  placeholder="Ej. Perez" 
  [(ngModel)]="jugador.apellido_jugador" 
  name="apellido"/><br/><br/>

  <h5>Edad del jugador:</h5>
  <input type="number" 
  class="form-control" 
  id="edadJugador" 
  required 
  placeholder="Ej. 22" 
  [(ngModel)]="jugador.edad_jugador" 
  name="edad"/><br/><br/>

  <h5>Equipo del jugador:</h5>
  <select [(ngModel)]="jugador.cod_equipo" class="form-control" required >
    <option disabled value="">-Seleccione uno-</option>    
    <option *ngFor="let eq of equipo" [value]="eq.cod_equipo">{{eq.nombre_equipo}}</option>
  </select> <br/><br/>
