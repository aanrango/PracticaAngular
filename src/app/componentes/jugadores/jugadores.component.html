    <br/><h1>Jugadores</h1><br/><br/>
    <table class="table ">
        <thead>
            <tr class="table-success">
                <td><b>Id</b></td>
                <td><b>Nombre</b></td>
                <td><b>Apellido</b></td>
                <td><b>Edad</b></td>
                <td><b>Equipo</b></td>
                <td><b>Acciones</b></td>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let jugador of jugadores">
                <td>
                    {{jugador.cod_jugador}}
                </td>


                <td *ngIf="editando==jugador.cod_jugador">
                    <input type="text"
                    class="form-control"
                    id="nombreJugador"
                    required
                    [(ngModel)]="jugador.nombre_jugador"
                    name="nombre"/>
                </td>
                <td *ngIf="editando!=jugador.cod_jugador">{{jugador.nombre_jugador}}</td>

                <td *ngIf="editando==jugador.cod_jugador">
                    <input type="text"
                    class="form-control"
                    id="apellidoJugador"
                    required
                    [(ngModel)]="jugador.apellido_jugador"
                    name="apellido"/>
                </td>
                <td *ngIf="editando!=jugador.cod_jugador">{{jugador.apellido_jugador}}</td>

                <td *ngIf="editando==jugador.cod_jugador">
                    <input type="number"
                    class="form-control"
                    id="edadAutor"
                    required
                    [(ngModel)]="jugador.edad_jugador"
                    name="edad"/>
                </td>
                <td *ngIf="editando!=jugador.cod_jugador">{{jugador.edad_jugador}}</td>
                
                <td *ngIf="editando==jugador.cod_jugador">
                    <select [(ngModel)]="jugador.cod_equipo" class="form-control" required>
                        <option *ngFor="let eq of equipo" [value]="eq.cod_equipo">{{eq.nombre_equipo}}</option>
                    </select>
                </td> 
                <td *ngIf="editando!=jugador.cod_jugador">{{jugador.nombreEquipo}}</td>            

                <td *ngIf="editando">
                    <button type="button" class="btn btn-success" (click)="guardarJugador(this.jugador)">üíæ Guardar</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="cancelarEdicion()">‚ùå Cancelar</button>
                </td>

                <td *ngIf="!editando">
                    <button class="btn btn-info" (click)="editarJugador(this.jugador)">Editar üñä</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarJugador(this.jugador.cod_jugador)">Eliminar ‚ùå</button>
                </td>

            </tr>
        </tbody>
    </table>

    <button class="btn btn-info" (click)="agregarJugador()">Crear Jugador</button>
</div>
