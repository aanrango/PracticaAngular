    <br/><h1>Paises</h1><br/><br/>
    <table class="table">
        <thead>
            <tr class="table-success">
                <td><b>Id</b></td>
                <td><b>Nombre</b></td>   
                <td><b>Acciones</b></td>        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises">
                <td>
                    {{pais.cod_pais}}
                </td>

                <td *ngIf="editando==pais.cod_pais">
                    <input type="text"
                    class="form-control"
                    id="nombrePais"
                    required
                    [(ngModel)]="pais.nombre_pais"
                    name="nombre"
                    />
                </td>
                <td *ngIf="editando!=pais.cod_pais">{{pais.nombre_pais}}</td>


                <td *ngIf="editando">
                    <button class="btn btn-success" (click)="guardarPais(this.pais)">üíæ Guardar</button>
                    <button class="btn btn-secondary ml-2" (click)="cancelarEdicion()">‚ùå Cancelar</button>
                </td>

                <td *ngIf="!editando">
                    <button type="button" class="btn btn-info" (click)="editarPais(this.pais)">Editar üñä</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarPais(this.pais.cod_pais)">Eliminar ‚ùå</button>
                </td>
            </tr>
        </tbody>    
    </table>

    <button class="btn btn-info" (click)="agregarPais()">Crear Pais</button>
