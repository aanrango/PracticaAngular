    <br/><h1>Estadios</h1><br/><br/>
    <table class="table ">
        <thead>
            <tr class="table-success">
                <td><b>Id</b></td>
                <td><b>Nombre</b></td>
                <td><b>Ciudad</b></td>
                <td><b>Aforo</b></td> 
                <td><b>Acciones</b></td>            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estadio of estadios">
                <td>
                    {{estadio.cod_estadio}}
                </td>


                <td *ngIf="editando==estadio.cod_estadio">
                    <input type="text"
                    class="form-control"
                    id="nombreEstadio"
                    required
                    [(ngModel)]="estadio.nombre_estadio"
                    name="nombre"/>
                </td>
                <td *ngIf="editando!=estadio.cod_estadio">{{estadio.nombre_estadio}}</td>

                <td *ngIf="editando==estadio.cod_estadio">
                    <input type="text"
                    class="form-control"
                    id="apellidoEstadio"
                    required
                    [(ngModel)]="estadio.ciudad_estadio"
                    name="apellido"/>
                </td>
                <td *ngIf="editando!=estadio.cod_estadio">{{estadio.ciudad_estadio}}</td>

                <td *ngIf="editando==estadio.cod_estadio">
                    <input type="number"
                    class="form-control"
                    id="edadAutor"
                    required
                    [(ngModel)]="estadio.aforo_estadio"
                    name="edad"/>
                </td>
                <td *ngIf="editando!=estadio.cod_estadio">{{estadio.aforo_estadio}}</td>                        

                <td *ngIf="editando">
                    <button type="button" class="btn btn-success" (click)="guardarEstadio(this.estadio)">üíæ Guardar</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="cancelarEdicion()">‚ùå Cancelar</button>
                </td>

                <td *ngIf="!editando">
                    <button class="btn btn-info" (click)="editarEstadio(this.estadio)">Editar üñä</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarEstadio(this.estadio.cod_estadio)">Eliminar ‚ùå</button>
                </td>

            </tr>
        </tbody>
    </table>

    <button class="btn btn-info" (click)="agregarEstadio()">Crear Estadio</button><br/><br/>
</div>
